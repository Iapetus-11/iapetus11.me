<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Minecraftinator</title>

    <link rel="icon" type="image/png" href="images/petus-circle.png">
    <link rel="stylesheet" href="styles.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Minecraftinator">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Parallax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S3S585E2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M8S3S585E2');
    </script>
  </head>

  <body class="select-none bg-gradient-to-r from-dark-dark via-dark-normal via-dark-light via-dark-normal to-dark-dark">
    <div class="container mx-auto py-1 md:py-20 md:duration-100" id="parallax">
      <div data-relative-input="true" id="parallax2" data-depth="0.15" style="pointer-events:auto;">
        <form action="/" method="POST" enctype="multipart/form-data">
          <input type="file" name="image" accept="image/png, image/jpeg">
          <input type="submit">
        </form>
      </div>
    </div>

    <script>
      // code for parallax effects
      var parallax = new Parallax(document.getElementById('parallax'), document.getElementById('parallax2'));
    </script>
  </body>
</html>

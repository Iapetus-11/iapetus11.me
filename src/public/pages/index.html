<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Milo Weinberg</title>

    <link rel="icon" type="image/png" href="images/petus-circle.png">
    <link rel="stylesheet" href="styles.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Iapetus11">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="iapetus11, milo, weinberg, milo weinberg"/>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S3S585E2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M8S3S585E2');
    </script>
  </head>

  <body class="select-none bg-gradient-to-r from-dark-dark via-dark-normal via-dark-light via-dark-normal to-dark-dark">
    <div class="container max-w-full max-h-full">
      <div class="flex flex-col flex-grow flex-wrap items-center">
        <div class="flex flex-row flex-grow flex-wrap items-center">
          <img src="images/petus-circle.png", class="max-w-xs rounded-full bg-dark-normal shadow-xl">

          <a href="https://github.com/Iapetus-11" target="_blank" class="block px-6 py-2 border rounded hover:border-transparent text-center text-white hover:text-dark-dark hover:bg-aqua-dark md:hover:shadow-md transform md:hover:scale-110 duration-100">
            GITHUB
          </a>

          <a id="discordButton" text-swap="Copied!" text-original="DISCORD" class="block px-6 py-2 border rounded hover:border-transparent text-center text-white hover:text-dark-dark hover:bg-aqua-dark md:hover:shadow-md transform md:hover:scale-110 duration-100">
            DISCORD
          </a>

          <a href="" class="block px-6 py-2 border rounded hover:border-transparent text-center text-white hover:text-dark-dark hover:bg-aqua-dark md:hover:shadow-md transform md:hover:scale-110 duration-100">
            INDEX
          </a>
        </div>
      </div>
    </div>

    <script>
      // code to swap text on the Discord nav button
      var discordButton = document.getElementById('discordButton');
      discordButton.addEventListener('click', function(){
        if (discordButton.innerHTML == discordButton.getAttribute('text-swap')) {
          discordButton.innerHTML = discordButton.getAttribute('text-original');
        } else {
          discordButton.innerHTML = discordButton.getAttribute('text-swap');
          // add it to their clipboard
          navigator.permissions.query({name: 'clipboard-write'})
          .then(res => {
            if (res.state == 'granted' || res.state == 'prompt') {
              navigator.clipboard.writeText('Iapetus11#6821')
              .then(() => {});
            }
          });

          setTimeout(function(){discordButton.innerHTML = discordButton.getAttribute('text-original')}, 1000);
        }
      }, false);
    </script>
  </body>
</html>

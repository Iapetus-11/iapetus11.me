<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Minecraftinator</title>

    <link rel="icon" type="image/png" href="static/images/petus-circle.png">
    <link rel="stylesheet" href="static/styles.css">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="title" content="Minecraftinator">
  	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Parallax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-M8S3S585E2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-M8S3S585E2');
    </script>
  </head>

  <body class="select-none bg-gradient-to-r from-dark-dark via-dark-normal via-dark-light via-dark-normal to-dark-dark">
    <div class="container mx-auto py-1 md:py-20 md:duration-100" id="parallax">
      <div data-relative-input="true" id="parallax2" data-depth="0.15" style="pointer-events:auto;">
        <div class="flex flex-shrink flex-col">
          <div class="w-32 px-5 xl:-ml-64 xl:-mt-12 md:py-3 md:transform md:hover:scale-110 md:duration-100">
            <a href="/" class="block text-sm text-center px-5 py-3 leading-none border rounded text-white border-white hover:border-transparent hover:text-dark-dark hover:bg-aqua-dark mt-4 lg:mt-0 duration-100 md:hover:shadow-md">
              HOME
            </a>
          </div>
        </div>

        <div class="flex flex-grow flex-col place-content-center py-32 md:py-64">
          <div class="flex flex-row flex-grow place-content-center pb-12">
            <h1 class="text-4xl md:text-5xl text-white font-semibold">Minecraftinator</h1>
          </div>

          <div class="flex flex-col flex-grow items-center">
            <form action="/mcinator" method="POST" enctype="multipart/form-data">
              <div class="flex flex-col py-3">
                <label class="w-56 flex flex-row items-center px-4 py-3 bg-dark-light text-white rounded-lg shadow-lg tracking-wide uppercase border border-dark-dark cursor-pointer hover:bg-aqua-dark duration-100">
                  <div class="pl-3">
                    <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path d="M16.88 9.1A4 4 0 0 1 16 17H5a5 5 0 0 1-1-9.9V7a3 3 0 0 1 4.52-2.59A4.98 4.98 0 0 1 17 8c0 .38-.04.74-.12 1.1zM11 11h3l-4-4-4 4h3v3h2v-3z">
                    </svg>
                  </div>
                  <input type="file" name="image" class="hidden" accept="image/png, image/jpeg">
                  <span class="text-base pl-4">Select Image</span>
                </label>
              </div>

              <div class="flex flex-col py-3">
                <label class="w-56 flex flex-col items-center px-4 py-3 bg-dark-light text-white rounded-lg shadow-lg tracking-wide uppercase border border-dark-dark cursor-pointer hover:bg-aqua-dark duration-100">
                  <span class="text-base leading-normal">Upload</span>
                  <input type="submit" name="submit" class="hidden">
                </label>
              </div>
            </form>

            <img src={{img_data}} class="{{display}} object-scale-down w-2/3 h-1/4 pt-16">
          </div>
        </div>
      </div>
    </div>

    <script>
      // code for parallax effects
      var parallax = new Parallax(document.getElementById('parallax'), document.getElementById('parallax2'));
    </script>
  </body>
</html>
